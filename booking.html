<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Now - Green & Clean</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="booking-page"></body>
<body>

  <!-- HOME BUTTON (floating top right like nav) -->
  <div class="booking-topbar">
    <a href="index.html" class="booking-home-link">Home</a>
  </div>

  <!-- CLEAN BOOKING HEADER -->
  <header class="booking-header">
    <img src="assets/left-squiggle-clean-and-green-gardening-services.svg" alt="" class="booking-squiggle" />
    <div class="booking-header-center">
      <img src="assets/green-and-clean-gardening-logo.svg" alt="Green & Clean Logo" class="booking-logo" />
    </div>
  </header>

  <!-- BOOKING SECTION -->
  <section class="services" id="booking-section" style="padding-top: 4rem;">
    <h2>Book Now</h2>
    <p style="font-size: 1.1rem; max-width: 600px; margin: 0 auto 2rem;">
      Our trusted gardeners are ready to help. Use the form below to schedule your service.
    </p>

    <div class="booking-embed">
      <iframe
        src="https://your-bookingkoala-link.com"
        title="Book a Gardening Service"
        style="width:100%; height:600px; border:none; border-radius: 12px; box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);"
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-links">
      <a href="index.html">Home</a>
    </div>
    <p>&copy; 2025 Green and Clean. All rights reserved.</p>
  </footer>

</body>
</html>
